<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | Lionel Messi</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="dark">

<nav class="navbar">
  <div class="nav-container">

    <div class="logo">LIONEL MESSI</div>

    <div class="menu-icon" onclick="toggleMenu()">☰</div>

    <ul class="nav-links">
      <li><a href="Index.html">Home</a></li>
      <li><a href="About.html">About</a></li>
      <li><a href="Gallery.html" class="active">Gallery</a></li>
      <li><a href="Brands.html">Brands</a></li>
      <li><a href="Videos.html">Videos</a></li>
      <li><a href="Contact.html">Contact</a></li>
      <li><a href="Blog.html">Blog</a></li>
    </ul>

  </div>
</nav>

<section class="gallery-hero">
  <div class="gallery-hero-overlay">
    <h1>Gallery</h1>
  </div>
</section>

<section class="gallery-section">
  <div class="gallery-grid">

    <div class="gallery-item">
      <img src="images/messi1.jpg" alt="Lionel Messi">
      <div class="gallery-overlay"></div>
    </div>

    <div class="gallery-item">
      <img src="images/messi2.jpg" alt="Lionel Messi">
      <div class="gallery-overlay"></div>
    </div>

    <div class="gallery-item">
      <img src="images/messi3.jpg" alt="Lionel Messi">
      <div class="gallery-overlay"></div>
    </div>

    <div class="gallery-item">
      <img src="images/messi4.jpg" alt="Lionel Messi">
      <div class="gallery-overlay"></div>
    </div>

    <div class="gallery-item">
      <img src="images/messi5.jpg" alt="Lionel Messi">
      <div class="gallery-overlay"></div>
    </div>

    <div class="gallery-item">
      <img src="images/messi6.jpg" alt="Lionel Messi">
      <div class="gallery-overlay"></div>
    </div>

  </div>
</section>

<div id="lightbox" class="lightbox">
  <span class="lightbox-close">&times;</span>
</div>

<footer class="footer">
  <div class="footer-container">
    <div class="footer-left">
      <p>LIONEL MESSI © 2026</p>
    </div>

    <div class="footer-right">
      <a href="Personal Bio.html">Personal Bio</a>
      <a href="References.html">References</a>
    </div>
  </div>
</footer>

<script>
  function toggleMenu() {
    document.querySelector(".nav-links").classList.toggle("active");
  }

  const savedTheme = localStorage.getItem("theme");
  if (savedTheme === "light") {
    document.body.classList.remove("dark");
  } else {
    document.body.classList.add("dark");
  }

  const items = document.querySelectorAll('.gallery-item img');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.querySelector('.lightbox-img');
  const closeBtn = document.querySelector('.lightbox-close');

  items.forEach(img => {
    img.addEventListener('click', () => {
      lightbox.classList.add('active');
      lightboxImg.src = img.src;
    });
  });

  closeBtn.addEventListener('click', () => {
    lightbox.classList.remove('active');
  });

  lightbox.addEventListener('click', e => {
    if (e.target === lightbox) {
      lightbox.classList.remove('active');
    }
  });
</script>

</body>
</html>
